name: Download Release

# Controls when the workflow will run
on: push

jobs:
  get_asset:
    runs-on: ubuntu-latest
    steps:

      - name: Fetch asset
        run: |
            wget https://github.com/viniciusft81/hello-world-CI/releases/tag/jar-v2
            ls
            mkdir teste
            mv app.jar teste
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

