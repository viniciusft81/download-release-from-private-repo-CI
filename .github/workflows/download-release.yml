name: Download Release

# Controls when the workflow will run
on: push

jobs:

  
  get_asset:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:

      - name: Installing dependencies via NPM
        run: |
          npm config set @sencha:registry https://npm.sencha.com/
          npm config set //npm.sencha.com/:_authToken=${{ secrets.PRIVATE_TOKEN_REPO }}
          npm ci --save-dev

      - name: List Releases
        run: gh release list --repo viniciusft81/hello-world-CI
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_TOKEN_REPO }}
      - name: Fetch asset
        run: gh release download --repo viniciusft81/hello-world-CI jar-v2
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_TOKEN_REPO }}

      - name: See what we downloaded
        run: ls |
             mv app.jar $GITHUB_WORKSPACE/my-downloads
